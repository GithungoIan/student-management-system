<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/css/all.css}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container my-2">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li th:switch="${students}" class="nav-item ">
                        <a class="navbar-brand" th:href="@{/students/list}">Students</a>
                    </li>
                    <li  th:switch="${instructors}" class="nav-item">
                        <a class="navbar-brand" th:href="@{/instructors/list}">Instructor</a>
                    </li>
                    <li th:switch="${courses}" class="nav-item active">
                        <a class="navbar-brand " th:href="@{/courses/list}">Courses <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${courses}" class="container my-5">
                <p class="my-5">
                    <a href="/courses/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add course</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No courses yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>CourseCode</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.name}"></td>
                                <td th:text="${course.courseCode}"></td>
                                <td><a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-primary">Update</a></td>
                                <td><a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
